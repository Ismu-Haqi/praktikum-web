    <nav class="navbar bg-primary navbar-dark">

    <div class="container-fluid">
        <div class="row mt-2">
            <h5>tambah karyawan</h5>
            <form action="">
             <div class="row mb-3">
                <label for="nama">NIK</label> <br>
                <input for="text" id="nik" size="10" maxlength="10" required placeholder="misal:123"><br>
             </div>

            </div>
            <div class="mb-3">
                <label for="">status_karyawan</label><br>

                <input type="radio" id="magang" name="status_karyawan" value="MAGANG">

                <label for="magang">MAGANG</label><br>
                <input type="submit" id="btn_submit" name="btn_submit" value="submit">

            </form>

        </div>

    </div>
